<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrabble Word Length Counter</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <label for="evaluatedText">Enter your word:</label>
  <input type="text" id="evaluatedText">
  <h3 id="letterCount">0</h3>

  <script>
    $(document).ready(function() {
      $('#evaluatedText').on('input', function() {
        var word = $(this).val();
        var letterCount = word.length;
        $('#letterCount').text(letterCount);
      });
    });
  </script>
</body>
</html>
